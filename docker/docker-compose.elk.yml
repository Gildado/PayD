# PayD ELK Stack — Docker Compose
#
# Runs Elasticsearch, Logstash, and Kibana for centralized logging,
# distributed tracing, and real-time performance dashboards.
#
# Usage:
#   docker compose -f docker/docker-compose.elk.yml up -d
#
# Ports:
#   - Elasticsearch: 9200
#   - Kibana:        5601
#   - Logstash:      5044 (Beats), 5000 (TCP), 9600 (monitoring)

version: "3.8"

services:
    # ─── Elasticsearch ─────────────────────────────────────────────────────────
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
        container_name: payd-elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - xpack.security.http.ssl.enabled=false
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - cluster.name=payd-logging
            - bootstrap.memory_lock=true
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        networks:
            - elk
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f http://localhost:9200/_cluster/health || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 5

    # ─── Logstash ──────────────────────────────────────────────────────────────
    logstash:
        image: docker.elastic.co/logstash/logstash:8.12.0
        container_name: payd-logstash
        volumes:
            - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
        ports:
            - "5044:5044"
            - "5000:5000/tcp"
            - "5000:5000/udp"
            - "9600:9600"
        environment:
            - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
            - xpack.monitoring.elasticsearch.hosts=http://elasticsearch:9200
        networks:
            - elk
        depends_on:
            elasticsearch:
                condition: service_healthy

    # ─── Kibana ────────────────────────────────────────────────────────────────
    kibana:
        image: docker.elastic.co/kibana/kibana:8.12.0
        container_name: payd-kibana
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - xpack.security.enabled=false
        ports:
            - "5601:5601"
        networks:
            - elk
        depends_on:
            elasticsearch:
                condition: service_healthy
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f http://localhost:5601/api/status || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 5

volumes:
    elasticsearch-data:
        driver: local

networks:
    elk:
        driver: bridge
